{% extends 'base.html' %}
{% block content %}
  <h2>Удалить задачу</h2>
  <p>Вы уверены, что хотите удалить задачу <strong>"{{ task.title }}"</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'main:task_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
