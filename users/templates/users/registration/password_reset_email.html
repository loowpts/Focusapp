{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #1f2a44;
      line-height: 1.5;
      background: #f9fafb;
      margin: 0;
      padding: 16px;
    }
    .container {
      max-width: 450px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 0.5rem;
      border: 1px solid #e5e7eb;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      overflow-wrap: break-word;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 12px;
      color: #1f2a44;
    }
    p {
      font-size: 0.9rem;
      margin-bottom: 12px;
      color: #6b7280;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      min-width: 120px;
      background: #10b981;
      color: #ffffff;
      border-radius: 0.5rem;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s ease-out;
      overflow-wrap: anywhere;
    }
    .btn:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }
    .footer {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Сброс пароля</h2>
    <p>Вы запросили сброс пароля для вашего аккаунта на {{ site_name }}.</p>
    <p>Нажмите кнопку ниже, чтобы установить новый пароль:</p>
    <a href="{{ protocol }}://{{ domain }}{% url 'users:password_reset_confirm' uidb64=uid token=token %}" class="btn">Сбросить пароль</a>
    <p>Если вы не запрашивали сброс пароля, просто проигнорируйте это письмо.</p>
    <p class="footer">С уважением,<br>Команда {{ site_name }}</p>
  </div>
</body>
</html>
