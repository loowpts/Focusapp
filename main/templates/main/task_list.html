{% extends 'base.html' %}
{% block content %}
  <h2>Мои задачи</h2>
  <a href="{% url 'main:task_create' %}" class="btn btn-success mb-3">Создать задачу</a>
  <ul class="list-group">
    {% for task in tasks %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'main:task_detail' task.pk %}">{{ task.title }}</a>
        <div>
          <span class="badge bg-{{ task.get_status_color }} me-2">
            {{ task.get_status_display }}
          </span>
          <span class="badge bg-{{ task.get_priority_color }}">
            {{ task.get_priority_display }}
          </span>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item">Нет задач</li>
    {% endfor %}
  </ul>
{% endblock %}
